<tr class="fd-flex">
  <td class="align-middle col-1">{{station.stationId}}</td>

  <td *ngIf="includeLatLng" class="align-middle col-3">{{station.address}}</td>
  <td *ngIf="includeLatLng" class="align-middle col-2">{{station.lat}}</td>
  <td *ngIf="includeLatLng" class="align-middle col-2">{{station.lng}}</td>

  <td *ngIf="!includeLatLng" class="align-middle col-7">{{station.address}}</td>

  <td class="align-middle col-2">
    <button type="button" class="btn btn-primary" (click)="expandButtonBehavior(); this.isExpanded = !this.isExpanded">
      {{ expandButtonText }}
  </button>
  </td>
  <td class="align-middle col-2">
    <a role="button" class="btn btn-danger" (click)="removeStation()">Remove station</a>
  </td>
</tr>
<tr *ngIf="this.isExpanded">
  <td colspan="6">
    <app-bikes-subtable [stationId]="station.stationId"></app-bikes-subtable>
  </td>
</tr>
