<tr class="d-flex">
  <td class="align-middle col-1">{{rental.rentalId}}</td>
  <td class="align-middle col-1">{{rental.user.userId}}</td>
  <td class="align-middle col-2">{{rental.bike.name}}</td>
  <td class="align-middle col-3">{{rental.rentalDate | date:'medium'}}</td>
  <td class="align-middle col-3">{{rental.returnDate | date:'medium'}}</td>
  <td class="align-middle col-2">{{rental.price | currency}}</td>
</tr>
