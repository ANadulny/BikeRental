<div class="text-left">Rental history:</div>
<input [formControl]="filterForm" (ngModelChange)="filterRentals(filterForm.value)" type="text" class="form-control mb-1" placeholder="Filter rentals...">

<table id="rentHistory" class="table table-striped table-dark">
  <thead>
  <tr class="d-flex">
    <th class="col-1">
      <a role="button" (click)="sortType = 'rentalId'; sortReverse = !sortReverse; sortRentals('rentalId')">
        ID
        <span *ngIf="sortType == 'rentalId' && !sortReverse" class="fa fa-caret-down"></span>
        <span *ngIf="sortType == 'rentalId' && sortReverse" class="fa fa-caret-up"></span>
      </a>
    </th>
    <th class="col-3">
      <a role="button" (click)="sortType = 'bikeName'; sortReverse = !sortReverse; sortRentals('bikeName')">
        Bike name
        <span *ngIf="sortType == 'bikeName' && !sortReverse" class="fa fa-caret-down"></span>
        <span *ngIf="sortType == 'bikeName' && sortReverse" class="fa fa-caret-up"></span>
      </a>
    </th>
    <th class="col-3">
      <a role="button" (click)="sortType = 'rentalDate'; sortReverse = !sortReverse; sortRentals('rentalDate')">
        Rental date
        <span *ngIf="sortType == 'rentalDate' && !sortReverse" class="fa fa-caret-down"></span>
        <span *ngIf="sortType == 'rentalDate' && sortReverse" class="fa fa-caret-up"></span>
      </a>
    </th>
    <th class="col-3">
      <a role="button" (click)="sortType = 'returnDate'; sortReverse = !sortReverse; sortRentals('returnDate')">
        Return date
        <span *ngIf="sortType == 'returnDate' && !sortReverse" class="fa fa-caret-down"></span>
        <span *ngIf="sortType == 'returnDate' && sortReverse" class="fa fa-caret-up"></span>
      </a>
    </th>
    <th class="col-2">
      <a role="button" (click)="sortType = 'price'; sortReverse = !sortReverse; sortRentals('price')">
        Price
        <span *ngIf="sortType == 'price' && !sortReverse" class="fa fa-caret-down"></span>
        <span *ngIf="sortType == 'price' && sortReverse" class="fa fa-caret-up"></span>
      </a>
    </th>
  </tr>
  </thead>
  <tbody>
  <app-rental-history-item style="display: contents;" *ngFor="let rental of filteredRentals" [rental]="rental">
  </app-rental-history-item>
  </tbody>
</table>
