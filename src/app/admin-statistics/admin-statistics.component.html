<h2>Statistics</h2>
<table id="adminStatistics" class="table table-striped table-dark">
  <thead>
  <tr>
    <th class="th-sm">Active users</th>
    <th class="th-sm">Stations count</th>
    <th class="th-sm">Current rented bikes</th>
    <th class="th-sm">All rented bikes</th>
    <th class="th-sm">Total users time</th>
    <th class="th-sm">Total users money</th>
  </tr>
  </thead>
  <tbody>
  <app-admin-statistics-item style="display: contents;" [adminStatistics]="adminStatistics">
  </app-admin-statistics-item>
  </tbody>
</table>
