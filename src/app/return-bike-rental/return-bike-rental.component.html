<h1 class="pb-4">Rented bike from station:</h1>

<table id="rentedBikeTable" class="table table-bordered table-striped table-dark" cellspacing="0" width="100%">
    <thead>
        <tr class="d-flex">
            <th class="align-middle col-4">Station ID</th>
            <th class="align-middle col-8">Address</th>
        </tr>
    </thead>
    <tbody>
        <tr class="d-flex">
            <td class="align-middle col-4">{{ rentedStation.id }}</td>
            <td class="align-middle col-8">{{ rentedStation.address }}</td>
        </tr>
    </tbody>
</table>

<br />

<table id="returnBikeTable" class="table table-bordered table-striped table-dark" cellspacing="0" width="100%">
    <thead>
        <tr class="d-flex">
            <th class="align-middle col-12" colspan="3">Return bike</th>
        </tr>
    </thead>
    <tbody>
        <tr class="d-flex">
            <td class="align-middle col-4">Select station:</td>
            <td class="align-middle col-6">
                <select class="form-control">
                    <option *ngFor="let station of allStations | async"> {{ station }} </option>
                </select>
            </td>
            <td class="align-middle col-2">
                <a role="button" class="btn btn-danger" (click)="returnBike()">Return</a>
            </td>
        </tr>
    </tbody>
</table>
