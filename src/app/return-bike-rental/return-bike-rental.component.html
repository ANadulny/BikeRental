<h1 class="pb-4">Rented bike from station:</h1>

<table id="rentedBikeTable" class="table table-bordered table-striped table-dark" cellspacing="0" width="100%">
    <thead>
        <tr class="fd-flex">
            <th class="col-4">Station ID</th>
            <th class="col-6">Address</th>
        </tr>
    </thead>
    <tbody>
        <tr class="fd-flex">
            <td class="align-middle col-4">{{ rentedStation.id }}</td>
            <td class="align-middle col-6">{{ rentedStation.address }}</td>
        </tr>
    </tbody>
</table>

<br />

<table id="returnBikeTable" class="table table-bordered table-striped table-dark" cellspacing="0" width="100%">
    <thead>
        <tr class="fd-flex">
            <th colspan="2">Return bike</th>
        </tr>
    </thead>
    <tbody>
        <tr class="fd-flex">
            <td class="align-middle col-4">Select station:</td>
            <td class="align-middle col-6">
                <select class="form-control">
                    <option *ngFor="let station of getStationsList()"> {{ station }} </option>
                </select>
            </td>
        </tr>
    </tbody>
</table>

<br />

<table id="returnBikeTable" class="table table-bordered table-striped table-dark" cellspacing="0" width="100%">
    <thead>
        <tr class="fd-flex">
            <th class="col-1">ID</th>
            <th class="col-7">Address</th>
            <th class="col-2">Return bike</th>
        </tr>
    </thead>
    <tbody>
        <tr class="fd-flex">
            <td class="align-middle col-1">1</td>
            <td class="align-middle col-7">something</td>
            <td class="align-middle col-2">
              <a role="button" class="btn btn-danger" (click)="returnBike()">Return</a>
            </td>
        </tr>
    </tbody>
</table>
